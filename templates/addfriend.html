{% extends "header.html" %}
{% block title %} add friend {% endblock %}
{% block login %}<link href="static/signin.css" rel="stylesheet">{% endblock %}
{% set ac = 3 %}
{% block info %}make friend with peer{% endblock %}
{% block content %}
<div class="row" style="height:100%">
    <div class="col-lg-12">
        <h1 class="page-header">
            Add friend
        </h1>
      <form class="form-signin" role="form" action="" method="post">
        <h2 class="form-signin-heading">Please enter peer name</h2>
        <input type="text" class="form-control" placeholder="Peer" name="peer" value="{{ request.form.peer }}" id ="peer">         
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="add">add friend</button>
      </form>
      <p class="error" id ="error">
      {% if result %}
        <strong>result:</strong> {{ result }}
      {% endif %}
      </p>
</div></div>
      <script type='text/javascript'>
      $('button').on ('click', function () {
        var output = document.getElementById('error');
        if ($('#peer').val() === "") {
            output.innerHTML = "<strong>Error: </strong>please input peer name"
            return false;
        }
        })
      </script>
{% endblock %}
